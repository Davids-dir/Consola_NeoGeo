<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <audio id="music"><source src="audio/insertCoin.mp3" type="audio/mpeg">
        </audio>
    <title>NEO-GEO</title>
</head>
<body>

    <!-- DIV Base dividido en 3 partes-->
    <div class="base">
        
        <!-- DIV IZQ.-->
        <div class="baseIzquierda">
            <div id="logoSNK">SNK</div>
            <div id="borderExtPad">
                <div id="extPad">
                    <div id="interiorPad"></div>
                </div>
            </div>
            <div class="space">NULL</div>
            <div id="menuText">MENU</div>
            <div class="controlButton"></div>
            <div id="bassLeft"></div>
        </div>

        <!-- DIV CENTRO-->
        <div class="baseCentro">
            <div id="screen"></div>
            <div id="logoNeoGeoX">NEO·GEO X
                <div id="copyright">©</div>
            </div>
        </div>

        <!-- DIV DER.-->
        <div class="baseDerecha">
            <div class="space">NULL</div>

            <!-- Botonera Superior -->
            <div class="actionButton">
                <div id="D">D</div>
            </div>

            <!-- Botonera central -->
            <div id="position">
                <div class="actionButton2">
                    <div id="C">C</div>
                </div>
                <div id="centerSpace"></div>
                <div class="actionButton2">
                    <div id="B">B</div>
                </div>
            </div>

            <!-- Botonera Inferior -->
            <div class="actionButton">
                <div id="A">A</div>
            </div>

            <div id="startText">START</div>
            <div id="startButton" onclick="play()"  type="button" ></div>
            <div id="bassRight"></div>
        </div>
    </div>

    <script src="js/features.js" ></script>
</body>
</html>
